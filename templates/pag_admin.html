{% include 'header_admin.html' %}



<div class="container" action="/login">

    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}

    {% for category, message in messages %}

    <script>

        Swal.fire({
            icon: '{{category}}',
            text: '{{message}}',
        })
    </script>

    {% endfor %}

    {% endif %}
    {% endwith %}
</div>
